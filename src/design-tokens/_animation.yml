# Animation
# This file contains all of the animation-related properties
# used by the design system
global:
  category: 'web'
  type: 'animation'
props:
  anim-fade-quick:
    value: '0.15s'
    category: 'time'
  anim-fade-long:
    value: '0.4s'
    category: 'time'
  anim-move-quick:
    value: '0.3s'
    category: 'time'
  anim-ease:
    value: 'ease-out'
